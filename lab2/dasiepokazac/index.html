                        alt="example alt">

                        alt="example alt">
                </li>
                <li class="slide">
                    <img src="https://i.picsum.photos/id/851/500/800.jpg?hmac=R2vWI008FlCADdV8S6cag07icZp4dnRmgKfw71SVM5Y"
                        alt="example alt">
                </li>
            </ul>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
